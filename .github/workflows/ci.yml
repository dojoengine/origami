name: Origami CI

on: [push, pull_request]

env:
  DOJO_VERSION: v0.6.0-alpha.7
  SCARB_VERSION: v2.5.4

jobs:
  check:
    runs-on: ubuntu-latest
    name: Check format
    steps:
      - uses: actions/checkout@v4
      - uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: ${{ env.SCARB_VERSION }}
      - name: Format
        run: scarb fmt --check
        shell: bash

  build:
    needs: check
    runs-on: ubuntu-latest
    name: Build package
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Build
        run: sozo build
        shell: bash

  origami:
    needs: [check, build]
    runs-on: ubuntu-latest
    name: Test crates
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Test
        run: sozo test -f origami
        shell: bash

  token:
    needs: [check, build]
    runs-on: ubuntu-latest
    name: Test token
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Test
        run: sozo test -f token
        shell: bash

  market:
    needs: [check, build]
    runs-on: ubuntu-latest
    name: Test example market
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Test
        run: sozo test -f market
        shell: bash

  projectile:
    needs: [check, build]
    runs-on: ubuntu-latest
    name: Test example projectile
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Test
        run: sozo test -f projectile
        shell: bash

  hex-map:
    needs: [check, build]
    runs-on: ubuntu-latest
    name: Test example hex map
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Test
        run: sozo test -f hex_map
        shell: bash
