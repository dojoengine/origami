name: Origami CI

on:
  push:
    branches:
      - main
  pull_request:

env:
  DOJO_VERSION: v1.0.0-alpha.16
  SCARB_VERSION: 2.7.0

jobs:
  check:
    runs-on: ubuntu-latest
    name: Check format
    steps:
      - uses: actions/checkout@v4
      - uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: ${{ env.SCARB_VERSION }}
      - name: Format
        run: scarb fmt --check
        shell: bash

  build:
    needs: check
    runs-on: ubuntu-latest
    name: Build workspace
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Build
        run: sozo build
        shell: bash

  algebra:
    needs: [check, build]
    runs-on: ubuntu-latest
    name: Test origami_algebra
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Test
        run: sozo test --package origami_algebra
        shell: bash

  defi:
